version: "3.9"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# ProspectAI — Portainer Stack (v3 — Final)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

services:
  app:
    image: ghcr.io/pedromuniz-ia/prospectai:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - RUN_MIGRATIONS=true
      - TURSO_CONNECTION_URL=file:/data/prospectai.db
      - REDIS_URL=redis://redis:6379
      - BETTER_AUTH_SECRET=TROCAR_AQUI
      - BETTER_AUTH_URL=https://TROCAR_AQUI.com
      - NEXT_PUBLIC_APP_URL=https://TROCAR_AQUI.com
      - APIFY_TOKEN=TROCAR_AQUI
      - EVOLUTION_API_URL=http://TROCAR_AQUI:8080
      - EVOLUTION_API_KEY=TROCAR_AQUI
      - ANTHROPIC_API_KEY=TROCAR_AQUI
      - OPENAI_API_KEY=
      - GOOGLE_GENERATIVE_AI_API_KEY=
    volumes:
      - prospectai-data:/data
    networks:
      - swarm_public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
      restart_policy:
        condition: any
        delay: 5s

  worker:
    image: ghcr.io/pedromuniz-ia/prospectai:latest
    command: npm run worker:prod
    environment:
      - NODE_ENV=production
      - RUN_MIGRATIONS=false
      - TURSO_CONNECTION_URL=file:/data/prospectai.db
      - REDIS_URL=redis://redis:6379
      - APIFY_TOKEN=TROCAR_AQUI
      - EVOLUTION_API_URL=http://TROCAR_AQUI:8080
      - EVOLUTION_API_KEY=TROCAR_AQUI
      - ANTHROPIC_API_KEY=TROCAR_AQUI
      - OPENAI_API_KEY=
      - GOOGLE_GENERATIVE_AI_API_KEY=
    volumes:
      - prospectai-data:/data
    networks:
      - swarm_public
    # Healthcheck desabilitado explicitamente para o worker
    healthcheck:
      test: ["CMD", "exit", "0"]
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
      restart_policy:
        condition: any
        delay: 5s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - prospectai-redis:/data
    networks:
      - swarm_public
    deploy:
      replicas: 1
      restart_policy:
        condition: any

volumes:
  prospectai-data:
    driver: local
  prospectai-redis:
    driver: local

networks:
  swarm_public:
    external: true
    name: network_swarm_public
